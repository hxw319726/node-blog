{% extends 'layout.html' %}
{% block main%}
<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容编辑</span></li>
</ol>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="category" class="col-sm-1 control-label">分类</label>
        <div class="col-sm-11">
            <select name="category" id="category" class="form-control">
                {% for category in categories %}
                {% if content.category._id.toString() == category._id.toString()%}
                <option value="{{category.id}}" selected>{{category.name}}</option>
                {%else%}
                <option value="{{category.id}}">{{category.name}}</option>
                {%endif%}
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="title" class="col-sm-1 control-label">内容标题</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" name="title" id="title" value="{{content.title}}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-1 control-label">内容简介</label>
        <div class="col-sm-11">
            <textarea name="description" id="description" class="form-control">{{content.description}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-1 control-label">内容</label>
        <div class="col-sm-11">
            <textarea name="content" id="content"  class="form-control" >{{content.content}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-11">
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>

{% endblock %}
