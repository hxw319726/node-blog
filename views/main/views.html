{% extends 'layout.html' %}
{% block content%}
<main class="col-md-8 main-content">
    <article id=98 class="post">
        <div class="post-head">
            <h1 class="post-title"><a href="http://www.ghostchina.com/moving-to-node-js-v4-lts/">{{content.title}}</a></h1>
            <div class="post-meta">
                <span class="author">作者：<a href="">{{content.user.username}}</a></span> &bull;
                <span class="time">时间：<time class="post-date" datetime="2016年7月26日星期二上午9点54分" title="{{content.addTime|date('Y-m-d H:i:s',-8*60)}}">{{content.addTime|date('Y-m-d',-8*60)}}</time></span> &bull;
                <span class="views">阅读：<a href="">{{content.views}}</a></span> &bull;
                <span class="views">评论：<a href="">{{content.views}}</a></span>
            </div>
        </div>
        <div class="post-content">
            <p>{{content.content}}</p>
        </div>
        <footer class="post-footer clearfix">
            <div class="pull-left tag-list">
                <i class="fa fa-folder-open-o"></i>
            </div>
            <div class="pull-right share">
            </div>
        </footer>
    </article>
</main>
{%endblock%}
